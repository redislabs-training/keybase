<div style="margin-top: 25px;">
	{% if status %}
	<div class="alert alert-success" role="alert">{{status}}</div>
  {% endif %}
  {% if error %}
  <div class="alert alert-danger" role="alert">{{error}}</div>
  {% endif %}
  {% if warn %}
  <div class="alert alert-warning" role="alert">{{warn}}</div>
  {% endif %}
</div>
